<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>edu quiz</title>

<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/ligmaballs67ohrylly-ctrl/ohhhhhhhhhhhhhhhhh-ya/refs/heads/main/123.ico">

<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: "Comic Sans MS", sans-serif;
    overflow: hidden;
}

body {
    background: linear-gradient(135deg, #ffecd2, #fcb69f);
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container {
    background: white;
    border-radius: 20px;
    padding: 40px 30px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    text-align: center;
    width: 300px;
    z-index: 10;
}

.login-container h1 {
    margin-bottom: 30px;
    color: #ff6f61;
}

.login-container input {
    width: 80%;
    padding: 12px;
    margin: 10px 0;
    border: 2px solid #ff6f61;
    border-radius: 10px;
    font-size: 1em;
}

.login-container button {
    padding: 12px 20px;
    margin-top: 15px;
    border: none;
    border-radius: 10px;
    background-color: #ff6f61;
    color: white;
    font-size: 1em;
    cursor: pointer;
}

.login-container button:hover {
    background-color: #ff3b2f;
}

.error {
    color: #f44336;
    margin-top: 10px;
    font-size: 0.9em;
}

/* FULLSCREEN EMBED */
#quiz-container {
    display: none;
    position: fixed;
    inset: 0;
    background: black;
    z-index: 999;
}

#quiz-frame {
    width: 100vw;
    height: 100vh;
    border: none;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginForm" class="login-container">
    <h1>Login</h1>
    <input id="username" placeholder="Enter your name">
    <input id="password" type="password" placeholder="Enter password">
    <button onclick="handleSubmit()">Login</button>
    <div id="error" class="error"></div>
</div>

<!-- FULLSCREEN EMBED -->
<div id="quiz-container">
    <iframe
        id="quiz-frame"
        allow="camera; microphone; fullscreen; display-capture">
    </iframe>
</div>

<script>
let quizStarted = false;

/* LOGIN CHECK */
function handleSubmit() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const error = document.getElementById("error");

    if (username === "call" && password === "call") {
        openQuizFullscreen();
    } else {
        error.textContent = "Incorrect username or password!";
    }
}

/* OPEN FULLSCREEN EMBED */
function openQuizFullscreen() {
    quizStarted = true;
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("quiz-container").style.display = "block";
    document.getElementById("quiz-frame").src =
        "https://www.edu-quiz.com/op.zoom2.0/call";
}

/* ⚠️ CLOSE / REFRESH WARNING */
window.addEventListener("beforeunload", function (event) {
    if (quizStarted) {
        event.preventDefault();
        event.returnValue = "";
    }
});
</script>

</body>
</html>
