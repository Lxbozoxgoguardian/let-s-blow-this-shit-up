<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>edu quiz</title>

<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/ligmaballs67ohrylly-ctrl/ohhhhhhhhhhhhhhhhh-ya/refs/heads/main/123.ico">

<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: "Comic Sans MS", sans-serif;
    overflow: hidden;
}

body {
    background: linear-gradient(135deg, #ffecd2, #fcb69f);
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container {
    background: white;
    border-radius: 20px;
    padding: 40px 30px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    text-align: center;
    width: 300px;
    z-index: 10;
}

.login-container h1 {
    margin-bottom: 30px;
    color: #ff6f61;
}

.login-container input {
    width: 80%;
    padding: 12px;
    margin: 10px 0;
    border: 2px solid #ff6f61;
    border-radius: 10px;
    font-size: 1em;
}

.login-container button {
    padding: 12px 20px;
    margin-top: 15px;
    border: none;
    border-radius: 10px;
    background-color: #ff6f61;
    color: white;
    font-size: 1em;
    cursor: pointer;
}

.login-container button:hover {
    background-color: #ff3b2f;
}

.switch-link {
    margin-top: 15px;
    display: block;
    color: #ff6f61;
    cursor: pointer;
    font-size: 0.9em;
    text-decoration: underline;
}

.error {
    color: #f44336;
    margin-top: 10px;
    font-size: 0.9em;
}

.success {
    color: #4CAF50;
}

#quiz-container {
    display: none;
    position: fixed;
    inset: 0;
    background: white;
    z-index: 5;
}

#quiz-frame {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>

<body>

<!-- LOGIN / SIGNUP -->
<div id="loginForm" class="login-container">
    <h1 id="form-title">Login</h1>
    <input id="username" placeholder="Enter your name">
    <input id="password" type="password" placeholder="Enter password">
    <button onclick="handleSubmit()">Login</button>
    <div id="error" class="error"></div>
    <span class="switch-link" id="switch-form" onclick="switchForm()">Create Account</span>
</div>

<!-- QUIZ -->
<div id="quiz-container">
    <iframe id="quiz-frame"></iframe>
</div>

<script>
let isLogin = true;
let quizStarted = false;

/* SWITCH LOGIN / SIGNUP */
function switchForm() {
    isLogin = !isLogin;
    document.getElementById("form-title").textContent = isLogin ? "Login" : "Create Account";
    document.querySelector("button").textContent = isLogin ? "Login" : "Sign Up";
    document.getElementById("switch-form").textContent = isLogin ? "Create Account" : "Back to Login";
    document.getElementById("error").textContent = "";
}

/* SUBMIT */
function handleSubmit() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const error = document.getElementById("error");

    if (!username || !password) {
        error.textContent = "Please fill in both fields!";
        return;
    }

    let users = JSON.parse(localStorage.getItem("users") || "{}");

    if (isLogin) {
        if (users[username] === password) {
            openQuizFullscreen(username);
        } else {
            error.textContent = "Incorrect username or password!";
        }
    } else {
        if (users[username]) {
            error.textContent = "Username already exists!";
        } else {
            users[username] = password;
            localStorage.setItem("users", JSON.stringify(users));
            error.textContent = "Account created!";
            error.className = "success";
            setTimeout(switchForm, 1000);
        }
    }
}

/* OPEN QUIZ */
function openQuizFullscreen(username) {
    quizStarted = true;
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("quiz-container").style.display = "block";
    document.getElementById("quiz-frame").src =
        "https://www.edu-quiz.com/quiz.html?user=" + encodeURIComponent(username);
}

/* ⚠️ CLOSE / REFRESH WARNING */
window.addEventListener("beforeunload", function (event) {
    if (quizStarted) {
        event.preventDefault();
        event.returnValue = "";
    }
});
</script>

</body>
</html>
