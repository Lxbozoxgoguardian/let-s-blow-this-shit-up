    <meta charset="UTF-8">
    <title>edu quiz</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
<div id=loginForm class=login-container>
<h1 id=form-title>Login</h1>
<input id=username placeholder="Enter your name">
<input id=password placeholder="Enter password"type=password>
<button onclick=handleSubmit()>Login</button>
<div id=error class=error></div>
<span class=switch-link id=switch-form onclick=switchForm()>Create Account</span>
</div>
<div id=quiz-container>
<iframe id=quiz-frame></iframe>
</div>
<script>
let isLogin = true;

function switchForm() {
    isLogin = !isLogin;
    const title = document.getElementById('form-title');
    const btn = document.querySelector('.login-container button');
    const switchLink = document.getElementById('switch-form');
    const errorDiv = document.getElementById('error');

    errorDiv.textContent = "";
    if(isLogin) {
        title.textContent = "Login";
        btn.textContent = "Login";
        switchLink.textContent = "Create Account";
    } else {
        title.textContent = "Create Account";
        btn.textContent = "Sign Up";
        switchLink.textContent = "Back to Login";
    }
}

function handleSubmit() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorDiv = document.getElementById('error');

    if(username === "" || password === "") {
        errorDiv.textContent = "Please fill in both fields!";
        return;
    }

    let users = JSON.parse(localStorage.getItem('users') || "{}");

    if(isLogin) {
        if(users[username] && users[username] === password) {
            errorDiv.textContent = "";
            openQuizFullscreen(username);
        } else {
            errorDiv.textContent = "Incorrect username or password!";
        }
    } else {
        if(users[username]) {
            errorDiv.textContent = "Username already exists!";
        } else {
            users[username] = password;
            localStorage.setItem('users', JSON.stringify(users));
            errorDiv.textContent = "Account created successfully!";
            errorDiv.classList.add('success');
            setTimeout(() => {
                switchForm();
                errorDiv.classList.remove('success');
            }, 1000);
        }
    }
}

function openQuizFullscreen(username) {
    document.getElementById('loginForm').style.display = 'none';
    const quizContainer = document.getElementById('quiz-container');
    const quizFrame = document.getElementById('quiz-frame');

    // Updated quiz site
    quizFrame.src = "https://www.edu-quiz.com/quiz.html?user=" + encodeURIComponent(username);
    quizContainer.style.display = 'block';

    <script>

</script>
