<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    margin: 0;
    height: 100vh;
    overflow: hidden;
}

/* ===== REALISTIC BUBBLES ===== */
.bubbles {
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
}

.bubble {
    position: absolute;
    bottom: -150px;
    border-radius: 50%;
    background:
        radial-gradient(
            circle at 30% 30%,
            rgba(255,255,255,0.9),
            rgba(255,255,255,0.4) 30%,
            rgba(255,255,255,0.15) 60%,
            rgba(255,255,255,0.05) 100%
        );
    box-shadow:
        inset -6px -6px 12px rgba(255,255,255,0.35),
        inset 6px 6px 12px rgba(255,255,255,0.15);
    filter: blur(0.3px);
    animation:
        rise linear infinite,
        drift ease-in-out infinite;
}

@keyframes rise {
    from {
        transform: translateY(0);
        opacity: 0.6;
    }
    to {
        transform: translateY(-130vh);
        opacity: 0;
    }
}

@keyframes drift {
    0%   { margin-left: 0; }
    50%  { margin-left: 20px; }
    100% { margin-left: -20px; }
}

/* ===== LOGIN ===== */
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
    z-index: 2;
}

.box {
    background: white;
    padding: 25px;
    border-radius: 12px;
    width: 320px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

h2 {
    text-align: center;
}

input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 6px;
    background: #4facfe;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

.switch {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
}

.switch span {
    color: #4facfe;
    cursor: pointer;
}

.message {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
    color: red;
}

/* ===== APP ===== */
#app {
    display: none;
    height: 100vh;
    position: relative;
    z-index: 5;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>

<!-- LOGIN SCREEN -->
<div class="login-container" id="loginScreen">
    <div class="box">
        <h2 id="title">Login</h2>

        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">

        <button onclick="submit()">Login</button>

        <div class="switch">
            <span onclick="toggleMode()">Create an account</span>
        </div>

        <div class="message" id="message"></div>
    </div>
</div>

<!-- EMBEDDED SITE -->
<div id="app">
    <iframe id="appFrame"></iframe>
</div>

<script>
let mode = "login";
const EMBED_URL = "https://www.edu-quiz.com/quiz";

function toggleMode() {
    const title = document.getElementById("title");
    const button = document.querySelector("button");
    const switchText = document.querySelector(".switch span");
    const message = document.getElementById("message");
    message.textContent = "";

    if (mode === "login") {
        mode = "register";
        title.textContent = "Create Account";
        button.textContent = "Create Account";
        switchText.textContent = "Already have an account? Login";
    } else {
        mode = "login";
        title.textContent = "Login";
        button.textContent = "Login";
        switchText.textContent = "Create an account";
    }
}

function submit() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;
    const message = document.getElementById("message");

    if (!username || !password) {
        message.textContent = "Please fill in all fields.";
        return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || {};

    if (mode === "register") {
        if (users[username]) {
            message.textContent = "Username already exists.";
            return;
        }
        users[username] = password;
        localStorage.setItem("users", JSON.stringify(users));
        message.style.color = "green";
        message.textContent = "Account created! Log in.";
    } else {
        if (!users[username] || users[username] !== password) {
            message.textContent = "Invalid username or password.";
            return;
        }

        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("app").style.display = "block";
        document.getElementById("appFrame").src = EMBED_URL;
    }
}
</script>
