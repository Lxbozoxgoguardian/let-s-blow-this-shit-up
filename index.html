<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>edu quiz</title>
<link href="https://raw.githubusercontent.com/ligmaballs67ohrylly-ctrl/ohhhhhhhhhhhhhhhhh-ya/refs/heads/main/123.ico" rel="icon" type="image/png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
}

/* ===== BUBBLES ===== */
.bubbles {
    position: fixed;
    inset: 0;
    z-index: 0;
}

.bubble {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.35);
    cursor: grab;
}

/* ===== LOGIN ===== */
.login-container {
    position: relative;
    z-index: 5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.box {
    background: white;
    padding: 25px;
    border-radius: 12px;
    width: 320px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

h2 { text-align: center; }

input {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background: #4facfe;
    color: white;
    border: none;
    cursor: pointer;
}

.switch {
    text-align: center;
    margin-top: 10px;
}

.switch span {
    color: #4facfe;
    cursor: pointer;
}

.message {
    text-align: center;
    margin-top: 10px;
    color: red;
}

/* ===== APP ===== */
#app {
    display: none;
    position: fixed;
    inset: 0;
    z-index: 10;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>

<body>

<!-- BUBBLES -->
<div class="bubbles" id="bubbleLayer"></div>

<!-- LOGIN -->
<div class="login-container" id="loginScreen">
    <div class="box" id="loginBox">
        <h2 id="title">Login</h2>
        <input id="username" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        <button onclick="submit()">Login</button>
        <div class="switch">
            <span onclick="toggleMode()">Create an account</span>
        </div>
        <div class="message" id="message"></div>
    </div>
</div>

<!-- EMBED -->
<div id="app">
    <iframe id="appFrame"></iframe>
</div>

<!-- ðŸ”’ LOGIN + SECRET -->
<script>
let mode = "login";

const EMBED_URL = "https://www.edu-quiz.com/quiz";
const SECRET_USERNAME = "let me in";
const SECRET_PASSWORD = "pls";
const SECRET_EMBED_URL = "/chat";

// âœ… Logging Web App â€” your working URL
const LOG_ENDPOINT = "https://script.google.com/macros/s/AKfycbzsh7p1mC-9ZAom5c0dG1og2eRKXi2huLbajJTsRknyca_wZq8EGXXg-Pwkk-FYKQk/exec";

function logUsername(event, username) {
    fetch(LOG_ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ event, username })
    }).catch(() => {});
}

function toggleMode() {
    const title = document.getElementById("title");
    const button = document.querySelector("button");
    const switchText = document.querySelector(".switch span");
    const message = document.getElementById("message");
    message.textContent = "";

    if (mode === "login") {
        mode = "register";
        title.textContent = "Create Account";
        button.textContent = "Create Account";
        switchText.textContent = "Already have an account? Login";
    } else {
        mode = "login";
        title.textContent = "Login";
        button.textContent = "Login";
        switchText.textContent = "Create an account";
    }
}

function submit() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;
    const message = document.getElementById("message");

    if (!username || !password) {
        message.textContent = "Please fill in all fields.";
        return;
    }

    // ðŸ”¹ Log every attempt
    logUsername("attempt", username);

    if (username === SECRET_USERNAME && password === SECRET_PASSWORD) {
        logUsername("secret_login", username);
        loginScreen.style.display = "none";
        app.style.display = "block";
        appFrame.src = SECRET_EMBED_URL;
        return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || {};

    if (mode === "register") {
        logUsername("register", username);
        if (users[username]) {
            message.textContent = "Username already exists.";
            return;
        }
        users[username] = password;
        localStorage.setItem("users", JSON.stringify(users));
        message.style.color = "green";
        message.textContent = "Account created! Log in.";
    } else {
        if (!users[username] || users[username] !== password) {
            logUsername("login_failed", username);
            message.textContent = "Invalid username or password.";
            return;
        }
        logUsername("login_success", username);
        loginScreen.style.display = "none";
        app.style.display = "block";
        appFrame.src = EMBED_URL;
    }
}
</script>

<!-- ðŸ«§ STABLE BUBBLE PHYSICS -->
<script>
const bubbleLayer = document.getElementById("bubbleLayer");
const loginBoxEl = document.getElementById("loginBox");
const bubbles = [];
const COUNT = 12;

const MAX_SPEED = 18;
const BOUNCE = 0.9;
const HIT_FORCE = 8;

function clamp(v, min, max) {
    return Math.max(min, Math.min(max, v));
}

function loginRect() {
    return loginBoxEl.getBoundingClientRect();
}

// Create bubbles
for (let i = 0; i < COUNT; i++) {
    const size = 20 + Math.random() * 60;
    const el = document.createElement("div");
    el.className = "bubble";
    el.style.width = el.style.height = size + "px";
    bubbleLayer.appendChild(el);

    bubbles.push({
        el,
        x: Math.random() * innerWidth,
        y: Math.random() * innerHeight,
        vx: (Math.random() - 0.5) * 3,
        vy: (Math.random() - 0.5) * 3,
        r: size / 2,
        drag: false
    });
}

let held = null;

// Mouse controls
document.addEventListener("mousedown", e => {
    for (const b of bubbles) {
        if (Math.hypot(e.clientX - b.x, e.clientY - b.y) < b.r) {
            held = b;
            b.drag = true;
            b.vx = 0;
            b.vy = 0;
            break;
        }
    }
});

document.addEventListener("mousemove", e => {
    if (held) {
        held.x = e.clientX;
        held.y = e.clientY;
    }
});

document.addEventListener("mouseup", () => {
    if (held) {
        held.drag = false;
        held = null;
    }
});

function update() {
    const box = loginRect();

    // Move & clamp
    for (const b of bubbles) {
        if (!b.drag) {
            b.x += b.vx;
            b.y += b.vy;
            b.vx *= 0.995;
            b.vy *= 0.995;
        }

        b.vx = clamp(b.vx, -MAX_SPEED, MAX_SPEED);
        b.vy = clamp(b.vy, -MAX_SPEED, MAX_SPEED);

        // Walls
        if (b.x < b.r) { b.x = b.r; b.vx *= -BOUNCE; }
        if (b.x > innerWidth - b.r) { b.x = innerWidth - b.r; b.vx *= -BOUNCE; }
        if (b.y < b.r) { b.y = b.r; b.vy *= -BOUNCE; }
        if (b.y > innerHeight - b.r) { b.y = innerHeight - b.r; b.vy *= -BOUNCE; }

        // Login box
        if (
            b.x + b.r > box.left &&
            b.x - b.r < box.right &&
            b.y + b.r > box.top &&
            b.y - b.r < box.bottom
        ) {
            b.vx *= -BOUNCE;
            b.vy *= -BOUNCE;
        }
    }

    // Bubble collisions
    for (let i = 0; i < bubbles.length; i++) {
        for (let j = i + 1; j < bubbles.length; j++) {
            const a = bubbles[i];
            const b = bubbles[j];
            const dx = b.x - a.x;
            const dy = b.y - a.y;
            const dist = Math.hypot(dx, dy);
            const min = a.r + b.r;

            if (dist > 0 && dist < min) {
                const nx = dx / dist;
                const ny = dy / dist;
                const overlap = min - dist;

                if (!a.drag) {
                    a.x -= nx * overlap / 2;
                    a.y -= ny * overlap / 2;
                }
                if (!b.drag) {
                    b.x += nx * overlap / 2;
                    b.y += ny * overlap / 2;
                }

                if (a.drag && !b.drag) {
                    b.vx += nx * HIT_FORCE;
                    b.vy += ny * HIT_FORCE;
                } else if (b.drag && !a.drag) {
                    a.vx -= nx * HIT_FORCE;
                    a.vy -= ny * HIT_FORCE;
                } else if (!a.drag && !b.drag) {
                    [a.vx, b.vx] = [b.vx * BOUNCE, a.vx * BOUNCE];
                    [a.vy, b.vy] = [b.vy * BOUNCE, a.vy * BOUNCE];
                }
            }
        }
    }

    bubbles.forEach(b => {
        b.el.style.transform =
            `translate(${b.x - b.r}px, ${b.y - b.r}px)`;
    });

    requestAnimationFrame(update);
}

update();
</script>

</body>
</html>
