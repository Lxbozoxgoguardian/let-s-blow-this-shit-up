<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>edu quiz</title>
<link href="https://raw.githubusercontent.com/ligmaballs67ohrylly-ctrl/ohhhhhhhhhhhhhhhhh-ya/refs/heads/main/123.ico" rel="icon" type="image/png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    margin: 0;
    height: 100vh;
    overflow: hidden;
}

/* ===== BUBBLES ===== */
.bubbles {
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
}

.bubble {
    position: absolute;
    bottom: -150px;
    border-radius: 50%;
    background: rgba(255,255,255,0.3);
    animation: rise linear infinite, drift ease-in-out infinite;
}

@keyframes rise {
    from { transform: translateY(0); opacity: .6; }
    to { transform: translateY(-130vh); opacity: 0; }
}

@keyframes drift {
    0% { margin-left: 0; }
    50% { margin-left: 20px; }
    100% { margin-left: -20px; }
}

/* ===== LOGIN ===== */
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
    z-index: 2;
}

.box {
    background: white;
    padding: 25px;
    border-radius: 12px;
    width: 320px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

h2 { text-align: center; }

input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 6px;
    background: #4facfe;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

.switch {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
}

.switch span {
    color: #4facfe;
    cursor: pointer;
}

.message {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
    color: red;
}

/* ===== APP ===== */
#app {
    display: none;
    position: fixed;
    inset: 0;
    z-index: 9999;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>

<body>

<!-- BUBBLES -->
<div class="bubbles">
    <div class="bubble" style="left:5%;width:20px;height:20px;animation-duration:14s,6s"></div>
    <div class="bubble" style="left:15%;width:30px;height:30px;animation-duration:18s,7s"></div>
    <div class="bubble" style="left:30%;width:45px;height:45px;animation-duration:24s,9s"></div>
    <div class="bubble" style="left:50%;width:70px;height:70px;animation-duration:32s,12s"></div>
    <div class="bubble" style="left:70%;width:40px;height:40px;animation-duration:22s,8s"></div>
    <div class="bubble" style="left:85%;width:25px;height:25px;animation-duration:16s,6s"></div>
</div>

<!-- LOGIN SCREEN (UNCHANGED) -->
<div class="login-container" id="loginScreen">
    <div class="box">
        <h2 id="title">Login</h2>

        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">

        <button onclick="submit()">Login</button>

        <div class="switch">
            <span onclick="toggleMode()">Create an account</span>
        </div>

        <div class="message" id="message"></div>
    </div>
</div>

<!-- EMBED -->
<div id="app">
    <iframe id="appFrame"></iframe>
</div>

<script>
let mode = "login";

const EMBED_URL = "https://www.edu-quiz.com/quiz";

/* ===== SECRET SETTINGS ===== */
const SECRET_USERNAME = "secretuser";
const SECRET_PASSWORD = "secretpass";
const SECRET_EMBED_URL = "https://www.edu-quiz.com/secret";

function toggleMode() {
    const title = document.getElementById("title");
    const button = document.querySelector("button");
    const switchText = document.querySelector(".switch span");
    const message = document.getElementById("message");
    message.textContent = "";

    if (mode === "login") {
        mode = "register";
        title.textContent = "Create Account";
        button.textContent = "Create Account";
        switchText.textContent = "Already have an account? Login";
    } else {
        mode = "login";
        title.textContent = "Login";
        button.textContent = "Login";
        switchText.textContent = "Create an account";
    }
}

function submit() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;
    const message = document.getElementById("message");

    if (!username || !password) {
        message.textContent = "Please fill in all fields.";
        return;
    }

    /* üîê SECRET CHECK (INVISIBLE) */
    if (username === SECRET_USERNAME && password === SECRET_PASSWORD) {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("app").style.display = "block";
        document.getElementById("appFrame").src = SECRET_EMBED_URL;
        return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || {};

    if (mode === "register") {
        if (users[username]) {
            message.textContent = "Username already exists.";
            return;
        }
        users[username] = password;
        localStorage.setItem("users", JSON.stringify(users));
        message.style.color = "green";
        message.textContent = "Account created! Log in.";
    } else {
        if (!users[username] || users[username] !== password) {
            message.textContent = "Invalid username or password.";
            return;
        }

        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("app").style.display = "block";
        document.getElementById("appFrame").src = EMBED_URL;
    }
}
</script>

</body>
</html>
