function openQuizFullscreen(username) {

    loginForm.style.display = 'none'; // hide login
    document.getElementById('loginForm').style.display = 'none';
    const quizContainer = document.getElementById('quiz-container');
    const quizFrame = document.getElementById('quiz-frame');

    const quizSlug = "quiz.html"; // replace with your actual quiz slug
    const iframe = document.createElement('iframe');
    iframe.src = quizSlug + "?user=" + encodeURIComponent(username);
    document.body.appendChild(iframe);
    // Replace with your quiz slug or URL that you control
    quizFrame.src = "quiz-slug.html?user=" + encodeURIComponent(username);
    quizContainer.style.display = 'block';
