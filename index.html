<!-- ü´ß STABLE BUBBLE PHYSICS -->
<script>
const bubbleLayer = document.getElementById("bubbleLayer");
const loginBoxEl = document.getElementById("loginBox");
const bubbles = [];
const COUNT = 12;

const MAX_SPEED = 18;
const BOUNCE = 0.9;
const HIT_FORCE = 8;

function clamp(v, min, max) {
    return Math.max(min, Math.min(max, v));
}

function loginRect() {
    return loginBoxEl.getBoundingClientRect();
}

// Create bubbles
for (let i = 0; i < COUNT; i++) {
    const size = 20 + Math.random() * 60;
    const el = document.createElement("div");
    el.className = "bubble";
    el.style.width = el.style.height = size + "px";
    bubbleLayer.appendChild(el);

    bubbles.push({
        el,
        x: Math.random() * innerWidth,
        y: Math.random() * innerHeight,
        vx: (Math.random() - 0.5) * 3,
        vy: (Math.random() - 0.5) * 3,
        r: size / 2,
        drag: false
    });
}

let held = null;

// Mouse controls
document.addEventListener("mousedown", e => {
    for (const b of bubbles) {
        if (Math.hypot(e.clientX - b.x, e.clientY - b.y) < b.r) {
            held = b;
            b.drag = true;
            b.vx = 0;
            b.vy = 0;
            break;
        }
}
});

document.addEventListener("mousemove", e => {
    if (held) {
        held.x = e.clientX;
        held.y = e.clientY;
    }
});

document.addEventListener("mouseup", () => {
    if (held) {
        held.drag = false;
        held = null;
    }
});

function update() {
    const box = loginRect();

    // Move & clamp
    for (const b of bubbles) {
        if (!b.drag) {
            b.x += b.vx;
            b.y += b.vy;
            b.vx *= 0.995;
            b.vy *= 0.995;
        }

        b.vx = clamp(b.vx, -MAX_SPEED, MAX_SPEED);
        b.vy = clamp(b.vy, -MAX_SPEED, MAX_SPEED);

        // Walls
        if (b.x < b.r) { b.x = b.r; b.vx *= -BOUNCE; }
        if (b.x > innerWidth - b.r) { b.x = innerWidth - b.r; b.vx *= -BOUNCE; }
        if (b.y < b.r) { b.y = b.r; b.vy *= -BOUNCE; }
        if (b.y > innerHeight - b.r) { b.y = innerHeight - b.r; b.vy *= -BOUNCE; }

        // Login box
        if (
            b.x + b.r > box.left &&
            b.x - b.r < box.right &&
            b.y + b.r > box.top &&
            b.y - b.r < box.bottom
        ) {
            b.vx *= -BOUNCE;
            b.vy *= -BOUNCE;
        }
    }

    // Bubble collisions
    for (let i = 0; i < bubbles.length; i++) {
        for (let j = i + 1; j < bubbles.length; j++) {
            const a = bubbles[i];
            const b = bubbles[j];
            const dx = b.x - a.x;
            const dy = b.y - a.y;
            const dist = Math.hypot(dx, dy);
            const min = a.r + b.r;

            if (dist > 0 && dist < min) {
                const nx = dx / dist;
                const ny = dy / dist;
                const overlap = min - dist;

                if (!a.drag) {
                    a.x -= nx * overlap / 2;
                    a.y -= ny * overlap / 2;
                }
                if (!b.drag) {
                    b.x += nx * overlap / 2;
                    b.y += ny * overlap / 2;
                }

                if (a.drag && !b.drag) {
                    b.vx += nx * HIT_FORCE;
                    b.vy += ny * HIT_FORCE;
                } else if (b.drag && !a.drag) {
                    a.vx -= nx * HIT_FORCE;
                    a.vy -= ny * HIT_FORCE;
                } else if (!a.drag && !b.drag) {
                    [a.vx, b.vx] = [b.vx * BOUNCE, a.vx * BOUNCE];
                    [a.vy, b.vy] = [b.vy * BOUNCE, a.vy * BOUNCE];
                }
            }
        }
    }

    bubbles.forEach(b => {
        b.el.style.transform =
            `translate(${b.x - b.r}px, ${b.y - b.r}px)`;
    });

    requestAnimationFrame(update);
}

update();
</script>
