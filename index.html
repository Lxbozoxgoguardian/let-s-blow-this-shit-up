<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>edu quiz</title>
<link href="https://raw.githubusercontent.com/ligmaballs67ohrylly-ctrl/ohhhhhhhhhhhhhhhhh-ya/refs/heads/main/123.ico" rel="icon" type="image/png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    margin: 0;
    height: 100vh;
    overflow: hidden;
}

/* ===== BUBBLES ===== */
.bubbles {
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
}

.bubble {
    position: absolute;
    bottom: -120px;
    background: rgba(255,255,255,0.35);
    border-radius: 50%;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from {
        transform: translateY(0) scale(1);
        opacity: 0.6;
    }
    to {
        transform: translateY(-120vh) scale(1.25);
        opacity: 0;
    }
}

/* ===== LOGIN ===== */
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
    z-index: 2;
}

.box {
    background: white;
    padding: 25px;
    border-radius: 12px;
    width: 320px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

h2 {
    text-align: center;
}

input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 6px;
    background: #4facfe;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

.switch {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
}

.switch span {
    color: #4facfe;
    cursor: pointer;
}

.message {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
    color: red;
}

/* ===== APP ===== */
#app {
    display: none;
    height: 100vh;
    position: relative;
    z-index: 5;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>

<body>

<!-- BUBBLE BACKGROUND -->
<div class="bubbles">
    <div class="bubble" style="left:5%; width:40px; height:40px; animation-duration:18s;"></div>
    <div class="bubble" style="left:15%; width:25px; height:25px; animation-duration:12s;"></div>
    <div class="bubble" style="left:25%; width:60px; height:60px; animation-duration:22s;"></div>
    <div class="bubble" style="left:35%; width:20px; height:20px; animation-duration:10s;"></div>
    <div class="bubble" style="left:50%; width:50px; height:50px; animation-duration:20s;"></div>
    <div class="bubble" style="left:65%; width:30px; height:30px; animation-duration:14s;"></div>
    <div class="bubble" style="left:75%; width:70px; height:70px; animation-duration:26s;"></div>
    <div class="bubble" style="left:85%; width:35px; height:35px; animation-duration:16s;"></div>
</div>

<!-- LOGIN SCREEN -->
<div class="login-container" id="loginScreen">
    <div class="box">
        <h2 id="title">Login</h2>

        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">

        <button onclick="submit()">Login</button>

        <div class="switch">
            <span onclick="toggleMode()">Create an account</span>
        </div>

        <div class="message" id="message"></div>
    </div>
</div>

<!-- EMBEDDED SITE -->
<div id="app">
    <iframe id="appFrame"></iframe>
</div>

<script>
let mode = "login";

const EMBED_URL = "https://www.edu-quiz.com/quiz";

function toggleMode() {
    const title = document.getElementById("title");
    const button = document.querySelector("button");
    const switchText = document.querySelector(".switch span");
    const message = document.getElementById("message");
    message.textContent = "";

    if (mode === "login") {
        mode = "register";
        title.textContent = "Create Account";
        button.textContent = "Create Account";
        switchText.textContent = "Already have an account? Login";
    } else {
        mode = "login";
        title.textContent = "Login";
        button.textContent = "Login";
        switchText.textContent = "Create an account";
    }
}

function submit() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;
    const message = document.getElementById("message");

    if (!username || !password) {
        message.textContent = "Please fill in all fields.";
        return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || {};

    if (mode === "register") {
        if (users[username]) {
            message.textContent = "Username already exists.";
            return;
        }
        users[username] = password;
        localStorage.setItem("users", JSON.stringify(users));
        message.style.color = "green";
        message.textContent = "Account created! Log in.";
    } else {
        if (!users[username] || users[username] !== password) {
            message.textContent = "Invalid username or password.";
            return;
        }

        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("app").style.display = "block";
        document.getElementById("appFrame").src = EMBED_URL;
    }
}
</script>

</body>
</html>
