<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Knowledge Check</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .quiz-container {
            max-width: 800px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .secret-m {
            cursor: default;
        }

        .question {
            margin-bottom: 25px;
        }

        .question label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #34495e;
        }

        textarea {
            width: 100%;
            min-height: 70px;
            padding: 10px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        button {
            display: block;
            margin: 30px auto 0;
            padding: 12px 25px;
            font-size: 16px;
            background-color: #2e86de;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1b4f72;
        }

        .note {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1><span id="secretM" class="secret-m">M</span>ath Quiz</h1>

    <form id="quizForm">
        <div class="question">
            <label>1. Explain how you would solve the equation: 3x + 7 = 25.</label>
            <textarea></textarea>
        </div>

        <div class="question">
            <label>2. What is the difference between a prime number and a composite number?</label>
            <textarea></textarea>
        </div>

        <div class="question">
            <label>3. Describe what a fraction represents and give an example.</label>
            <textarea></textarea>
        </div>

        <div class="question">
            <label>4. Explain how you find the area of a rectangle.</label>
            <textarea></textarea>
        </div>

        <div class="question">
            <label>5. What does it mean when two angles are complementary?</label>
            <textarea></textarea>
        </div>

        <div class="question">
            <label>6. Describe the steps to convert a decimal into a fraction.</label>
            <textarea></textarea>
        </div>

        <div class="question">
            <label>7. Explain what the slope of a line represents on a graph.</label>
            <textarea></textarea>
        </div>

        <button type="submit">Submit Quiz</button>
    </form>

    <div class="note">Show your work and explain your reasoning.</div>
</div>

<script>
    const form = document.getElementById("quizForm");
    const boxes = document.querySelectorAll("textarea");
    const secretM = document.getElementById("secretM");

    let secretUnlocked = false;
    let keywordMode = false;

    /* ===============================
       12 KEYWORDS YOU CONTROL
       =============================== */
    const keywordWebsites = {
        h: "https://script.google.com/macros/s/AKfycbzPIBrWRE8xcZN55tgWLPU3YWIAg4ZOCBClbqwQwDTx/dev",
        d: "https://script.google.com/macros/s/AKfycby8TZ1i_nv22xABWq2mQ1TYD0JN5T72rIlBcvq3FzE/dev",
        u: "https://script.google.com/macros/s/AKfycbzziNX0lDVivcpJIjC1w6Aq5AdQhnuLr-m3B17fxZI/dev",
        x: "https://enchanting-mousse-d97cb7.netlify.app/proxys/x.html",
        sha: "https://script.google.com/macros/s/AKfycbxDqcKIR1D6pGiEgj8JMEY-znDfPrtA2T5HpkAOjkD5/dev",
        shu: "https://script.google.com/macros/s/AKfycbxDqcKIR1D6pGiEgj8JMEY-znDfPrtA2T5HpkAOjkD5/dev",
        p: "https://script.google.com/macros/s/AKfycbxgN57vQ5CAJtEZXatD2VVv7zSx9CSaodqhqOjQP3Bx917kU11-V9LHid9IEEXCO8YC0w/exec",

        /* ===== EXTRA KEYWORDS (EDIT THESE) ===== */
        ram: "https://enchanting-mousse-d97cb7.netlify.app/proxys/ram.html",
        qa: "https://script.google.com/macros/s/AKfycby2NO32IyHsosV7Nn00cCy_YxsFSezoH-zeHtVt_7WOp2l4Y0fpyI_0TihKDfhuWCvD/exec",
        se: "https://script.google.com/macros/s/AKfycbwtr4pEsiaJDTvSjK-PAQL3M-82CoZkpZeM-POVzniPOLdWwDE_FLu3zZJ-zVrupLDZ/exec",
        tr: "https://script.google.com/macros/s/AKfycbxT3_UW7aOGNVX5_u_kdu7l_fiXs3LwD2O_Hg7kGOuuMwRBSPELoFy1f8YOdotbkH8o/exec",
        bo: "https://script.google.com/macros/s/AKfycbyc47nCfHEXZ7n5SnURAUsVBuGiU9jTGTEI5pYlAs7gVCM1l6WP2K_xXbxHNKhPfPfg/exec",
        go: "https://script.google.com/macros/s/AKfycbzutX7AmNji3Ilaa7U8JSnUOC_RGHsCyq615XjRxsHOeGrTEijIqxmfVYel34HgMVs/exec"
    };

    form.addEventListener("submit", function (e) {
        e.preventDefault();

        if (keywordMode) {
            alert("Some answers are incorrect. Please try again.");
            boxes.forEach(b => b.value = "");
            return;
        }

        let allFrog = true;
        boxes.forEach(box => {
            if (box.value.trim().toLowerCase() !== "frog") {
                allFrog = false;
            }
        });

        alert("Some answers are incorrect. Please try again.");

        if (allFrog) {
            secretUnlocked = true;
        }

        boxes.forEach(b => b.value = "");
    });

    secretM.addEventListener("click", function () {
        if (secretUnlocked) {
            keywordMode = true;
        }
    });

    // KEYWORD ACTIVATION: PRESS "1"
    document.addEventListener("keydown", function (e) {
        if (!keywordMode) return;

        if (e.key === "1") {
            const keyword = boxes[0].value.trim().toLowerCase();

            if (keywordWebsites[keyword]) {
                window.open(keywordWebsites[keyword], "_blank");
            } else {
                alert("Some answers are incorrect. Please try again.");
            }

            boxes.forEach(b => b.value = "");
        }

        if (e.key === "Enter") {
            e.preventDefault();
            alert("Some answers are incorrect. Please try again.");
            boxes.forEach(b => b.value = "");
        }
    });
</script>

</body>
</html>
