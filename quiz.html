<!doctypehtml>
<html lang=en>
<head>
<meta charset=UTF-8>
<title>Math Knowledge Check</title>
<link href=https://raw.githubusercontent.com/ligmaballs67ohrylly-ctrl/ohhhhhhhhhhhhhhhhh-ya/refs/heads/main/123.ico rel=icon type=image/png>
<style>body{font-family:"Comic Sans MS","Trebuchet MS",Arial,sans-serif;background:linear-gradient(135deg,#74ebd5,#9face6);margin:0;padding:0;scroll-behavior:smooth}.quiz-container{max-width:900px;margin:40px auto;background:#fff;padding:35px;border-radius:25px;box-shadow:0 15px 30px rgba(0,0,0,.15);border:6px solid #ffda79}h1{text-align:center;font-size:42px;color:#ff6f61;margin-bottom:15px;text-shadow:2px 2px #ffd966}.progress-wrap{background:#e0e0e0;border-radius:30px;height:18px;overflow:hidden;margin-bottom:25px}.progress-bar{height:100%;width:0%;background:linear-gradient(90deg,#ff6f61,#ffca3a,#4cc9f0);transition:width .4s ease}.secret-m{cursor:default}.question{background:#f8f9ff;border-radius:18px;padding:18px;margin-bottom:22px;border:3px dashed #9b5de5;position:relative}.question label{display:block;font-weight:700;font-size:18px;margin-bottom:10px;color:#3a0ca3}.feedback{font-size:14px;margin-top:8px;font-weight:700}.feedback.correct{color:green}.feedback.wrong{color:red}textarea{width:100%;min-height:80px;padding:12px;font-size:15px;border-radius:12px;border:2px solid #4cc9f0;resize:vertical;outline:0}textarea:focus{border-color:#ff6f61;box-shadow:0 0 8px rgba(255,111,97,.5)}button{display:block;margin:35px auto 0;padding:15px 35px;font-size:20px;background:linear-gradient(135deg,#ff6f61,#ffca3a);color:#fff;border:none;border-radius:50px;cursor:pointer;font-weight:700;box-shadow:0 8px 15px rgba(0,0,0,.2);transition:transform .2s ease}button:hover{transform:scale(1.05)}.note{text-align:center;margin-top:20px;font-size:14px;color:#555}#embedOverlay{position:fixed;inset:0;background:#000;z-index:9999;display:none}#embedFrame{width:100%;height:100%;border:none}#closeEmbed{position:absolute;top:15px;right:20px;background:rgba(255,111,97,.9);color:#fff;border:none;font-size:20px;padding:10px 16px;cursor:pointer;border-radius:12px;font-weight:700}</style>
</head>
<body>
<div class=quiz-container>
<h1>üß†<span class=secret-m id=secretM>M</span>ath Adventure Quiz ‚ú®</h1>
<div class=progress-wrap>
<div class=progress-bar id=progressBar></div>
</div>
<form id=quizForm>
<div class=question>
<label>1Ô∏è‚É£ Explain how you would solve the equation: 3x + 7 = 25.</label>
<textarea></textarea>
<div class=feedback></div>
</div>
<div class=question>
<label>2Ô∏è‚É£ What is the difference between a prime number and a composite number?</label>
<textarea></textarea>
<div class=feedback></div>
</div>
<div class=question>
<label>3Ô∏è‚É£ Describe what a fraction represents and give an example.</label>
<textarea></textarea>
<div class=feedback></div>
</div>
<div class=question>
<label>4Ô∏è‚É£ Explain how you find the area of a rectangle.</label>
<textarea></textarea>
<div class=feedback></div>
</div>
<div class=question>
<label>5Ô∏è‚É£ What does it mean when two angles are complementary?</label>
<textarea></textarea>
<div class=feedback></div>
</div>
<div class=question>
<label>6Ô∏è‚É£ Describe the steps to convert a decimal into a fraction.</label>
<textarea></textarea>
<div class=feedback></div>
</div>
<div class=question>
<label>7Ô∏è‚É£ Explain what the slope of a line represents on a graph.</label>
<textarea></textarea>
<div class=feedback></div>
</div>
<button type=submit>üöÄ Submit Quiz</button>
</form>
<div class=note>üåü Take your time and explain how you think!</div>
</div>
<div id=embedOverlay>
<button id=closeEmbed>‚úï</button>
<iframe id=embedFrame></iframe>
</div>
<audio id=clickSound src=https://www.soundjay.com/buttons/sounds/button-16.mp3></audio>
<audio id=errorSound src=https://www.soundjay.com/buttons/sounds/button-10.mp3></audio>
<audio id=dingSound src=https://www.soundjay.com/buttons/sounds/button-3.mp3></audio>
<audio id=typeSound src=https://www.soundjay.com/buttons/sounds/button-20.mp3></audio>
<script>
const form = document.getElementById("quizForm");
const boxes = document.querySelectorAll("textarea");
const secretM = document.getElementById("secretM");
const progressBar = document.getElementById("progressBar");

const overlay = document.getElementById("embedOverlay");
const frame = document.getElementById("embedFrame");
const closeBtn = document.getElementById("closeEmbed");

const clickSound = document.getElementById("clickSound");
const errorSound = document.getElementById("errorSound");
const dingSound = document.getElementById("dingSound");
const typeSound = document.getElementById("typeSound");

let secretUnlocked = false;
let keywordMode = false;

const keywordWebsites = {
    h: "https://www.edu-quiz.com/proxys/haha.html",
    d: "https://www.edu-quiz.com/proxys/doge.html",
    u: "https://www.edu-quiz.com/proxys/ut.html",
    x: "https://www.edu-quiz.com/proxys/x.html",
    sha: "https://www.edu-quiz.com/proxys/sha.html",
    paz: "https://www.edu-quiz.com/proxys/pez.html",
    shu: "https://www.edu-quiz.com/proxys/shu.html",
    ram: "https://www.edu-quiz.com/proxys/ram.html",
    qa: "https://www.edu-quiz.com/proxys/qa.html",
    se: "https://www.edu-quiz.com/proxys/sel.html",
    tr: "https://www.edu-quiz.com/proxys/truf.html",
    doge_og"https://www.edu-quiz.com/proxys/doge_og.html",
    bo: "https://www.edu-quiz.com/proxys/blo.html"
};

boxes.forEach(box => {
    box.addEventListener("input", () => {
        const filled = [...boxes].filter(b => b.value.trim() !== "").length;
        progressBar.style.width = (filled / boxes.length) * 100 + "%";
        typeSound.currentTime = 0; typeSound.play();
    });
});

form.addEventListener("submit", e => {
    e.preventDefault(); clickSound.play();

    const allFrog = [...boxes].every(b => b.value.trim().toLowerCase() === "frog");
    let firstBox = null;

    boxes.forEach(box => {
        const feedback = box.nextElementSibling;
        if (!firstBox) firstBox = box;
        feedback.textContent = "‚ùå Try again!";
        feedback.className = "feedback wrong";
    });

    errorSound.play();
    alert("Some answers are incorrect. Please try again.");
    if (firstBox) firstBox.scrollIntoView({behavior:"smooth", block:"center"});

    if (allFrog) secretUnlocked = true;
    boxes.forEach(b => b.value="");
    progressBar.style.width="0%";
});

secretM.addEventListener("click", () => { if (secretUnlocked) keywordMode = true; });

document.addEventListener("keydown", e => {
    if (!keywordMode) return;
    if (e.key === "1") {
        const keyword = boxes[0].value.trim().toLowerCase();
        if (keywordWebsites[keyword]) {
            frame.src = keywordWebsites[keyword];
            overlay.style.display = "block";
            dingSound.play();
        } else { alert("Some answers are incorrect. Please try again."); errorSound.play(); }
        boxes.forEach(b => b.value="");
        progressBar.style.width="0%";
    }
});

closeBtn.addEventListener("click", () => { frame.src=""; overlay.style.display="none"; });
</script>
